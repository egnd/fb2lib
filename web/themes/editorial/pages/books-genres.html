{% extends "layout.html" %}

{% block content %}
<div class="row">
    {% for genre in genres %}
        {% for item in genre.Name|split:"," %}
        <a class="button small" style="margin-right: 5px;margin-bottom: 5px;" href="/?q={{item|trimspace}}">{{item|trimspace}} ({{genre.Cnt}})</a>
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}
