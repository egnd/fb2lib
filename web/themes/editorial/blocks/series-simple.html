{% if series %}
<hr>
{% if block_title %}<h3>{{block_title}}</h3>{% endif %}
<div class="row series-simple">
    <div class="col-12">
        {% for name, cnt in series %}
        <a class="button" href="/books/serie/{{name|safe|striptags|urlencode}}/">{{name}}{% if cnt %} ({{cnt}}){% endif %}</a>
        {% endfor %}
    </div>
</div>
{% endif %}
