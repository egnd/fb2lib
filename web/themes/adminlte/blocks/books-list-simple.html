{% if books %}
<div class="row block-books-list-simple">
  <div class="col-12">
    <div class="card">
      <div class="card-header">{{block_title}}:</div>
      <div class="card-body row">
        {% for item in books %}
        <div class="col-md-{{columns_cnt}}">
          <div class="card block-books-list-simple-item">
            <div class="card-header"><a href="/book/{{item.ID}}">{{item.Info.Title}}</a></div>
            <div class="card-body">
              <a href="/book/{{item.ID}}">
                {% if item.Info.Cover %}
                <img src="data:{{item.Info.Cover.Type}};base64,{{item.Info.Cover.Data}}"/>
                {% else %}
                <img src="/assets/img/noimg.png"/>
                {% endif %}
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endif %}
