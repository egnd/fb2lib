{% if authors %}
<hr>
{% if block_title %}<h3>{{block_title}}</h3>{% endif %}
<div class="row authors-simple">
    <div class="col-12">
        {% for name in authors %}
        <a class="button {% if cur_name == name%}primary{% endif %}" href="{{url_prefix}}/{{name|safe|striptags|urlencode}}">{{name}}</a>
        {% endfor %}
    </div>
</div>
{% endif %}
